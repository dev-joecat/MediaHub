name: Deploy Static Web App

on:
  push:
    branches:
      - main  # Trigger the workflow on changes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      # Step 3: Install dependencies and build the frontend
      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      # Step 4: Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: './frontend'        # Path to your frontend code
          output_location: './frontend/dist'  # Path to the build output (adjust for your framework)
